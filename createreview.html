    <div class="container mt-5">
      <form>
          <div class="mb-3">
            <label for="restaurant" class="form-label"><h3 class="form-heading">Restaurant / Brand of Product</h3></label>
            <input type="text" class="form-control" id="inputRestaurant" aria-describedby="emailHelp">
            <div id="restaurantHelp" class="form-text">Input the restaurant or brand of product you want to review</div>
          </div>

          <div class="mb-3">
            <label for="restaurant" class="form-label"><h5 class="form-heading">Food/Product Name</h5></label>
            <input type="text" class="form-control" id="inputRestaurant" aria-describedby="emailHelp">  
          </div>

          <div class="mb-3">
            <label for="date" class="form-label"><h5 class="form-heading">Date dined at restaurant / tried product</h5></label>
            <input type="date" class="form-control" id="inputDate">
          </div>

          <div class="mb-3">
            <label for="date" class="form-label"><h5 class="form-heading">Select your rating</h5></label>
            <div class="mb-1">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
            </div>

          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label"><h5 class="form-heading">Attatch an image</h5></label>
            <input class="form-control" type="file" id="formFile">
          </div>
          
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><h5 class="form-heading">What can you say?</h5></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="This place is great! Atmosphere is chill and cool but the staff is also really friendly. They know what they’re doing and what they’re talking about, and you can tell making the customers happy is their main priority. Food is pretty good, some italian classics and some twists, and for their prices it’s 100% worth it."></textarea>
          </div>
          <button type="submit" class="btn btn-danger" id="submit-button">Submit Review</button>

      </form>
